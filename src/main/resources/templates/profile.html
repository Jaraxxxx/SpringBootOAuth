<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .profile-container {
            width: 100%;
            max-width: 700px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        h4 {
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
            margin-top: 1.5rem;
        }

        .info-section {
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
        }

        .info-section ul {
            padding: 0;
            list-style-type: none;
        }

        .info-section ul li {
            padding: 0.25rem 0;
        }

        .info-section strong {
            color: #34495e;
            font-weight: 600;
        }

        /* Additional Details styling */
        .additional-details-container {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            color: #555;
            text-align: left;
        }

        .additional-details-container ul {
            padding: 0;
            list-style-type: none;
            margin: 0;
        }

        .additional-details-container ul li {
            padding: 0.25rem 0;
            position: relative;
            padding-left: 1.5rem;
        }

        .additional-details-container ul li::before {
            content: '‚óè';
            color: #3498db;
            font-size: 0.8rem;
            position: absolute;
            left: 0;
            top: 0.3rem;
        }

        /* Access token styling */
        .access-token {
            font-size: 0.9rem;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            color: #666;
            word-break: break-all;
            text-align: center;
            margin-top: 1rem;
        }

        .btn-logout {
            background-color: #e74c3c;
            border: none;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="profile-container text-center">
        <!-- Profile Picture and Header -->
        <img th:src="${userAttributes['picture']}" alt="Profile Picture" class="profile-picture">
        <h2>User Profile Information</h2>

        <!-- Basic User Details Section -->
        <div class="info-section">
            <h4>Basic Information</h4>
            <ul class="text-start" style="text-align: left; display: inline-block;">
                <li><strong>Full Name:</strong> <span th:text="${userAttributes['name']}"></span></li>
                <li><strong>Email:</strong> <span th:text="${userAttributes['email']}"></span></li>
            </ul>
        </div>

        <!-- Additional Details Section with Grey Container and Circular Markers -->
        <div class="info-section">
            <h4>Additional Details</h4>
            <div class="additional-details-container">
                <ul class="text-start">
                    <li th:each="entry : ${userAttributes.entrySet()}">
                        <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Access Token Section -->
        <div class="info-section">
            <h4>Access Token</h4>
            <div class="access-token" th:text="${accessToken}"></div>
        </div>

        <!-- Logout Button -->
        <a href="/logout" class="btn-logout">Log Out</a>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
